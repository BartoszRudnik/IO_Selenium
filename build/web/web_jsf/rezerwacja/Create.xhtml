<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRezerwacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_rezerwacjaId}" for="rezerwacjaId" />
                    <h:inputText id="rezerwacjaId" value="#{rezerwacjaController.selected.rezerwacjaId}" title="#{bundle.CreateRezerwacjaTitle_rezerwacjaId}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_rezerwacjaId}"/>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_idWydarzenie}" for="idWydarzenie" />
                    <h:selectOneMenu id="idWydarzenie" value="#{rezerwacjaController.selected.idWydarzenie}" title="#{bundle.CreateRezerwacjaTitle_idWydarzenie}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_idWydarzenie}">
                        <f:selectItems value="#{wydarzenieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rezerwacjaController.create}" value="#{bundle.CreateRezerwacjaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareList}" value="#{bundle.CreateRezerwacjaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRezerwacjaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
